<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>L'YSF Exclusive Menu</title>
    
    <!-- LÃ¼ks Fontlar -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.6);
            --dark-bg: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.95);
            --text-white: #f5f5f5;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, #2a2a2a, #000);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ÃœST BAR (HEADER) --- */
        header {
            padding: 25px 10px;
            text-align: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            z-index: 10;
            position: relative;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--gold);
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 8px;
            color: #888;
            margin-top: 8px;
            text-transform: uppercase;
        }

        /* --- MENÃœ IZGARASI (TAM ORTALI & KAPLAYAN) --- */
        .menu-container {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .menu-grid {
            width: 100%;
            max-width: 1200px;
            padding-bottom: 140px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            align-content: start;
        }

        /* --- ÃœRÃœN KARTI --- */
        .card {
            position: relative;
            aspect-ratio: 4 / 5; 
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #151515;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            opacity: 0;
            animation: fadeUp 0.6s forwards;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Resim AlanÄ± */
        .card-img-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            filter: brightness(0.7);
        }

        /* Yedek GÃ¶rÃ¼nÃ¼m (Ä°kon) */
        .fallback-view {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5rem;
            background: linear-gradient(135deg, #222, #111);
            color: rgba(255,255,255,0.15);
        }

        /* YazÄ± AlanÄ± */
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 30%, transparent 100%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .card h3 {
            margin: 0;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
            position: relative;
            z-index: 3;
            width: 100%;
        }
        
        /* --- SEÃ‡Ä°LÄ° DURUM (AKTÄ°F) --- */
        .card.active {
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px var(--gold-glow);
        }

        .card.active .card-img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .card.active .card-overlay {
            background: linear-gradient(to top, rgba(212, 175, 55, 0.25), transparent);
        }

        /* Tik Ä°konu */
        .check-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold);
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            box-shadow: 0 0 15px var(--gold);
        }

        .card.active .check-icon {
            transform: scale(1);
        }

        /* --- ALT BUTON --- */
        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            background: linear-gradient(to top, #000 70%, transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 20;
            box-sizing: border-box;
        }

        .action-btn {
            background: linear-gradient(45deg, #b88a44, #f3e5ab, #b88a44);
            background-size: 200% auto;
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px 60px;
            border-radius: 60px;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 10px 40px rgba(184, 138, 68, 0.5);
            cursor: pointer;
            pointer-events: auto;
            transform: translateY(150px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            white-space: nowrap;
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .action-btn.visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        .action-btn:active {
            transform: scale(0.96);
        }

        /* Modal silindi, sadece full screen scripti iÃ§in bu gerekli */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <header onclick="fullScreen()">
        <h1>L'YSF</h1>
        <div class="subtitle">Life Center</div>
    </header>

    <div class="menu-container">
        <div class="menu-grid" id="menuGrid">
            <!-- JS ile doldurulacak -->
        </div>
    </div>

    <div class="footer-bar">
        <!-- Direkt sendOrder fonksiyonuna baÄŸlanÄ±ldÄ± -->
        <button id="orderBtn" class="action-btn" onclick="sendOrder()">SÄ°PARÄ°ÅžÄ° TAMAMLA</button>
    </div>

    <script>
        // ÃœRÃœNLER LÄ°STESÄ°
        const products = [
            { name: "HatmigÃ¼l", fallbackIcon: "ðŸŒº", img: "https://images.unsplash.com/photo-1597481499750-3e6b22637e12?auto=format&fit=crop&w=500&q=80" },
            { name: "ZeytinyapraÄŸÄ±", fallbackIcon: "ðŸŒ¿", img: "https://images.unsplash.com/photo-1563911302283-d2bc129e7c1f?auto=format&fit=crop&w=500&q=80" },
            { name: "Hibiskus", fallbackIcon: "ðŸ·", img: "https://images.unsplash.com/photo-1596711623957-c8d76bb3d26b?auto=format&fit=crop&w=500&q=80" },
            { name: "Melisa", fallbackIcon: "ðŸŒ±", img: "https://images.unsplash.com/photo-1623910959081-36b0cb682df6?auto=format&fit=crop&w=500&q=80" },
            { name: "TÃ¼rk Kahvesi", fallbackIcon: "â˜•", img: "https://images.unsplash.com/photo-1565553066606-f64eb37a2444?auto=format&fit=crop&w=500&q=80" },
            { name: "AdaÃ§ayÄ±", fallbackIcon: "ðŸµ", img: "https://images.unsplash.com/photo-1576092768241-dec231847233?auto=format&fit=crop&w=500&q=80" },
            { name: "Papatya", fallbackIcon: "ðŸŒ¼", img: "https://images.unsplash.com/photo-1564858547432-84177d6dc47a?auto=format&fit=crop&w=500&q=80" },
            { name: "Lavanta", fallbackIcon: "ðŸ’œ", img: "https://images.unsplash.com/photo-1473216892314-fb760f339f4d?auto=format&fit=crop&w=500&q=80" },
            { name: "Su", fallbackIcon: "ðŸ’§", img: "https://images.unsplash.com/photo-1548839140-29a749e1cf4d?auto=format&fit=crop&w=500&q=80" }
        ];

        let selectedItems = [];
        const grid = document.getElementById('menuGrid');
        const orderBtn = document.getElementById('orderBtn');

        // MenÃ¼yÃ¼ oluÅŸtur
        products.forEach((product, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 0.05}s`;
            
            card.innerHTML = `
                <div class="card-img-container">
                    <div class="fallback-view">${product.fallbackIcon}</div>
                    <img src="${product.img}" class="card-img" alt="${product.name}" onerror="this.style.display='none'">
                </div>
                <div class="check-icon">âœ“</div>
                <div class="card-overlay">
                    <h3>${product.name}</h3>
                </div>
            `;

            card.onclick = () => toggleSelect(card, product.name);
            grid.appendChild(card);
        });

        function toggleSelect(card, name) {
            if (selectedItems.includes(name)) {
                selectedItems = selectedItems.filter(i => i !== name);
                card.classList.remove('active');
            } else {
                selectedItems.push(name);
                card.classList.add('active');
            }
            updateButton();
        }

        function updateButton() {
            if (selectedItems.length > 0) {
                orderBtn.classList.add('visible');
                orderBtn.innerText = `SÄ°PARÄ°ÅžÄ° TAMAMLA (${selectedItems.length})`;
            } else {
                orderBtn.classList.remove('visible');
            }
        }

        // --- DÄ°REKT WHATSAPP FONKSÄ°YONU ---
        function sendOrder() {
            // L'YSF Life Center NumarasÄ± (Sabitlendi)
            const targetPhone = "905515049902"; 

            let msg = "*L'YSF LIFE CENTER - YENÄ° SÄ°PARÄ°Åž*%0A%0A";
            
            // Tarih ve Saat
            const d = new Date();
            msg += `ðŸ•’ ${d.getHours()}:${d.getMinutes() < 10 ? '0'+d.getMinutes() : d.getMinutes()} %0A%0A`;

            // SeÃ§ilen ÃœrÃ¼nler
            selectedItems.forEach(item => {
                msg += `â–ª ${item}%0A`;
            });
            msg += "%0A----------------%0A(MÃ¼ÅŸteri Tableti)";
            
            // Direkt Linki AÃ§
            window.location.href = `https://wa.me/${targetPhone}?text=${msg}`;
            
            // SeÃ§imleri Temizle
            setTimeout(() => location.reload(), 1500);
        }

        function fullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }
        }
    </script>
</body>
</html>
